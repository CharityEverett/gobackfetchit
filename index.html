    <!-- Preload Screen -->
    <link rel="preload" href="path/to/ArialRoundedMTBold.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Style Tag -->
    <style>
    @font-face {
      font-family: 'Arial Rounded MT Bold'; src: url('path/to/ArialRoundedMTBold.woff2') format('woff2'), url('path/to/ArialRoundedMTBold.woff') format('woff'); font-weight: bold; font-style: normal;
    }
      
    .a-loader-title { font-family: 'Arial Rounded MT Bold', Arial, sans-serif; color: white; font-size: 24px;
    }

    #custom-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-gif {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
  </style>
    
    <script>
  AFRAME.registerComponent('nav-mesh-link', {
    init: function () {
      var el = this.el;
      var navmesh = document.querySelector('#navmesh');
      el.setAttribute('movement-controls', {
        constrainToNavMesh: true,
        speed: 0.1
      });
      navmesh.setAttribute('nav-mesh', {});
    }
  });
  document.querySelector('#rig').setAttribute('nav-mesh-link', '');
</script>

    <script>
      
  AFRAME.registerComponent('custom-loading', {
    init: function () {
      var sceneEl = this.el;
      var customLoader = document.getElementById('custom-loader');

      sceneEl.addEventListener('loaded', function () {
        customLoader.style.display = 'none';
      });
    }
  });

  // Add this component to your a-scene
  document.querySelector('a-scene').setAttribute('custom-loading', '');
</script>
    
     </head>
  <body>
   <body>
  <div id="custom-loader">
    <img id="loading-gif" src="loading-gif" alt="Loading...">
    <div class="a-loader-title">Please wait while we...</div>
  </div>

  <a-scene loading-screen="dotsColor: black; backgroundColor: white" embedded>

</body>
